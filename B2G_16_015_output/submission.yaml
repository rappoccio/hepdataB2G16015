description: Distributions in $\mttbar$for data and expected background, for events
  passingthe signal selection of the lepton+jets analysis ($\chi^{2}<30$) after the
  maximum likelihood fit.Distributions are shown for the muon (left) and electron
  (right) channel.For each lepton flavor, events are split into three exclusive categories(from
  uppermost to lowest):$\It$,$\OtIb$, and$\OtOb$.The signal templates are normalized
  to a cross section of 1\unit{pb}.The uncertainties associated with the background
  expectation includethe statistical and all post-fit systematic uncertainties.The
  lower panel in each figure shows the ratio of data to predicted SM background, withthe
  statistical (light gray) andtotal (dark gray) uncertainties shown separately.
