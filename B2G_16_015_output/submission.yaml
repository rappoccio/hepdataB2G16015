comment: A search for the production of heavy resonances decayinginto top quark-antiquark
  pairs is presented. The analysis is performed in thelepton+jets and fully hadronic
  channels usingdata collected in proton-proton collisions at$\sqrt{s}=13\TeV$ using
  the CMS detector at the LHC, corresponding to an integrated luminosity of 2.6\fbinv.
  The selection isoptimized for massive resonances, where the top quarks have largeLorentz
  boosts. No evidence for resonant \ttbarproduction is found in the data, and upper
  limits on the production cross sectionof heavy resonances are set. The exclusion
  limits forresonances with masses above 2\TeV are significantly improvedcompared
  to those of previous analyses at $\sqrt{s}=8\TeV$.
